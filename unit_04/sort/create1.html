    
<!DOCTYPE html>
<html>

<head>

<title>Programmers sample</title>
<link href="../css/master.css" rel="stylesheet" type="text/css" />

<script>
function addRow() {
         
    var myName = document.getElementById("name");
    var age = document.getElementById("age");
    var table = document.getElementById("myTableData");

    var rowCount = table.rows.length;
    var row = table.insertRow(rowCount);

    row.insertCell(0).innerHTML= '<input type="button" value = "Delete" onClick="Javacsript:deleteRow(this)">';
    row.insertCell(1).innerHTML= myName.value;
    row.insertCell(2).innerHTML= age.value;

}

function deleteRow(obj) {
     
    var index = obj.parentNode.parentNode.rowIndex;
    var table = document.getElementById("myTableData");
    table.deleteRow(index);
    
}

function addTable() {
     
    var myTableDiv = document.getElementById("myDynamicTable");
     
    var table = document.createElement('TABLE');
    table.border='1';
    
    var tableBody = document.createElement('TBODY');
    table.appendChild(tableBody);
      
    for (var i=0; i<3; i++){
       var tr = document.createElement('TR');
       tableBody.appendChild(tr);
       
       for (var j=0; j<4; j++){
           var td = document.createElement('TD');
           td.width='75';
           td.appendChild(document.createTextNode("Cell " + i + "," + j));
           tr.appendChild(td);
       }
    }
    myTableDiv.appendChild(table);
    
}

function load() {
    
    console.log("Page load finished");
    if (typeof(Storage) == "undefined" ) {
            alert("Your browser does not support HTML5 localStorage. Try upgrading.");
    } 
    else {
        console.log("Both localStorage and sessionStorage support is there.");
    }
}
</script>
</head>

<body>

<div class="clear"></div>

<div id="myContent">
<h1>
        Dynamically generate HTML table using JavaScript
</h1>
<h2>
    HTML Dynamic TABLE using JavaScript
</h2>
</div>                                  
<div id="myExample">
    <div id="myDynamicTable">
    <input type="button" id="create" value="Click here" onclick="Javascript:addTable()">
    to create a Table and add some data using JavaScript
    </div>
</div> 
 
<script>
 addTable();
 mybody = document.getElementsByTagName("body")[0];
    
 mytable = mybody.getElementsByTagName("table")[0];
 console.log(mytable);
 mytable.setAttribute("id",'myTable');
 console.log(mytable.getAttribute("id"));
 console.log(mytable.getAttribute("border"));

</script>

</div>
</body>
</html>
